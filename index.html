<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
          <h1>Tic Tac Toe</h1>
            <nav>
              <h3>Sign Up</h3>
                <form id='sign-up'>
                  <input name="credentials[email]" type="text" value="Sign Up Email">
                  <input name="credentials[password]" type="password" value="password">
                  <input name="credentials[password_confirmation]" type="password" value="password">
                  <input type="submit" value="Sign Up">
                </form>

              <h3>Sign In</h3>
                <form id='sign-in'>
                  <input name="credentials[email]" type="text" value="Sign In Email">
                  <input name="credentials[password]" type="password" value="password">
                  <input type="submit" value="Sign In">
                </form>

              <h3>Change Password</h3>
                <form id='change-pw'>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change Password">
                </form>

              <h3>Sign Out</h3>
                <form id='sign-out'>
                  <input type="submit" value="Sign Out"/>
                </form>

                <h3>Start Game</h3>
                  <form id='start-game'>
                    <input type="submit" value="Start Game"/>
                  </form>
                <p><a>Restart Game</a></p>
                <p><a>Logout</a></p>
            </nav>
        </header>
      <div class="game-status">
        <h3>Sign Up to Begin Playing</h3>
      </div>
      <main>
          <div class="gameboard">
            <div class="container">
              <div class="row">
                <div class="col-sm-3" data-cell-index='0' id="cell0"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell1"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell2"></div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-sm-3" data-cell-index='0' id="cell3"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell4"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell5"></div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-sm-3" data-cell-index='0' id="cell6"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell7"></div>
                <div class="col-sm-3" data-cell-index='0' id="cell8"></div>
              </div>
            </div>
          </div>

        <section>Player email displayed here</section>
      </main>
      <footer><p>Footer Notes TBD</p></footer>
    </body>
</html>
