<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
          <h1>Tic Tac Toe</h1>
            <nav>
              <h3>Sign Up</h3>
                <form id='sign-up'>
                  <input name="credentials[email]" type="text" value="Sign Up Email">
                  <input name="credentials[password]" type="password" value="password">
                  <input name="credentials[password_confirmation]" type="password" value="password">
                  <input type="submit" value="Sign Up">
                </form>

              <h3>Sign In</h3>
                <form id='sign-in'>
                  <input name="credentials[email]" type="text" value="Sign In Email">
                  <input name="credentials[password]" type="password" value="password">
                  <input type="submit" value="Sign In">
                </form>

              <h3>Change Password</h3>
                <form id='change-pw'>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change Password">
                </form>

              <h3>Sign Out</h3>
                <form id='sign-out'>
                  <input type="submit" value="Sign Out"/>
                </form>

                <p><a>Restart Game</a></p>
                <p><a>Logout</a></p>
            </nav>
        </header>

      <h3>You Won!</h3> <!-- will appear on winning game -->
      <main><p>This will be the game board</p>
        <div class="game-board">
            <div class="container">
              <div class="row">
                <div class="col-sm-3" id="box0">listener</div>
                <div class="col-sm-3" id="box1">text</div>
                <div class="col-sm-3" id="box2">text</div>
              </div>
            </div>
          <div class="container">
              <div class="row">
                <div class="col-sm-3" id="box3">text</div>
                <div class="col-sm-3" id="box4">text</div>
                <div class="col-sm-3" id="box5">text</div>
              </div>
          </div>
            <div class="container">
              <div class="row">
                <div class="col-sm-3" id="box6">text</div>
                <div class="col-sm-3" id="box7">text</div>
                <div class="col-sm-3" id="box8">text</div>
              </div>
            </div>
        </div>

        <section>Player email displayed here</section>
      </main>
      <footer><p>Footer Notes TBD</p></footer>
    </body>
</html>
